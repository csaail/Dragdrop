<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D graydot</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Main heading -->
    <h1>DRAG & DROP</h1>

    <div class="new">
        <!-- Drag zone 1 -->
        <div class="dragzone" id="d1">
            <!-- Draggable items -->
            <div id="drag1" class="draggables" draggable="true" ondragstart="dragStart(event)">Headphones</div>
            <div id="drag2" class="draggables" draggable="true" ondragstart="dragStart(event)">Laptop</div>
            <div id="drag3" class="draggables" draggable="true" ondragstart="dragStart(event)">Keyboard</div>
            <div id="drag4" class="draggables" draggable="true" ondragstart="dragStart(event)">Mouse</div>
            <div id="drag5" class="draggables" draggable="true" ondragstart="dragStart(event)">Speakers</div>
            <div id="drag6" class="draggables" draggable="true" ondragstart="dragStart(event)">Monitor</div>
            <div id="drag7" class="draggables" draggable="true" ondragstart="dragStart(event)">CPU</div>
            <div id="drag8" class="draggables" draggable="true" ondragstart="dragStart(event)">Charger</div>
        </div>
        <!-- Drag zone 2 -->
        <div class="dragzone" id="d2" ondragover="allowDrop(event)" ondrop="dragDrop(event)"></div>
    </div>

    <!-- Reset button -->
    <button onclick="resetD1()">RESET</button>
    
    <script>
        // Function to allow dropping elements
        function allowDrop(ev) {
            ev.preventDefault();
            ev.target.classList.add("dragstart");
        }
    
        // Function triggered when drag starts
        function dragStart(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
    
        // Function triggered when dropping element
        function dragDrop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            ev.target.appendChild(draggedElement); 
        }
    
        // Function to reset d1 to its initial state
        function resetD1() {
            var d1 = document.getElementById("d1");
            var d2 = document.getElementById("d2");
            while (d2.firstChild) {
                d1.appendChild(d2.firstChild);
            }
        }
    </script>    
</body>

</html>
